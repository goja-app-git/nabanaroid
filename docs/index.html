<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>菜花ロイド</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="菜花ロイド">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="./icon/apple-touch-icon.png">

  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!-- Splash (5秒固定) -->
  <div id="splash" class="splash">
    <div class="splashInner">
      <div class="splashTitle">菜花ロイド 起動中...</div>
      <div class="spinner" aria-label="loading"></div>
    </div>
  </div>

  <main class="wrap">
    <header class="head">
      <div class="title">菜花ロイド</div>
      <div class="subtitle">比較物を入力して「決断」</div>
    </header>

    <!-- 上半分：メイン（写真＋写真上の吹き出し） -->
    <section class="stageMain">
      <div class="photoFrame">
        <img id="avatarImg" alt="nabanaroid" />
        <div class="bubbleOverlay">
          <div id="bubble" class="bubbleMain">ケツダンニコマリマシタラドウゾ</div>
        </div>
      </div>
    </section>

    <!-- 下：比較物A/B（横並び固定・はみ出し禁止） -->
    <section class="inputsRow" aria-label="compare-inputs">
      <div class="col">
        <div class="label">比較物A</div>
        <textarea id="inputA" class="box" placeholder="例：二郎 / 新幹線 / 温泉旅館 / 早起き"></textarea>
      </div>

      <div class="col">
        <div class="label">比較物B</div>
        <textarea id="inputB" class="box" placeholder="例：家系 / 飛行機 / ビジホ / 夜更かし"></textarea>
      </div>
    </section>

    <section class="actionsBottom">
      <button id="decideBtn" class="btn btnBig">決断</button>
    </section>

    <footer class="foot">
      <span id="modelStatus" class="status">モデル未読込</span>
      <span class="status" style="opacity:.75">暗号は自動取得</span>
    </footer>
  </main>

  <script type="module" src="./js/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("./sw.js");
  </script>
</body>
</html>
