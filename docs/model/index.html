<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>菜花ロイド - 暗号設定</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <main class="wrap">
    <header class="head">
      <div class="title">暗号設定（星野用）</div>
      <div class="subtitle">PIN解除後に暗号貼り付け欄を表示</div>
    </header>

    <section id="lockPanel" class="col">
      <div class="label">PIN（4桁）</div>
      <!-- ★0514という数字はUI上に一切出さない -->
      <input id="pin" class="box" type="password" inputmode="numeric" pattern="[0-9]*"
             autocomplete="off" placeholder="PIN" style="min-height:auto;height:52px;resize:none;">
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
        <button id="unlockBtn" class="btn btnBig">解除</button>
        <a class="btn" href="../">本体へ戻る</a>
      </div>
      <div id="lockMsg" class="status">ロック中</div>
    </section>

    <section id="secretPanel" class="col" style="display:none;">
      <div class="label">暗号（貼り付け）</div>
      <textarea id="cipherText" class="box" placeholder="1.00....（数字とドットだけ）"></textarea>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
        <button id="saveBtn" class="btn">保存</button>
        <button id="clearBtn" class="btn">削除</button>
        <a class="btn" href="../">本体へ戻る</a>
      </div>

      <div id="msg" class="status">未保存</div>
    </section>
  </main>

  <script type="module">
    import { setCipherDigits, clearCipherDigits, getCipherDigits } from "../js/storage.js";

    // ★ここにPINがある（覗き見防止。強固な認証ではない）
    const PIN_CODE = "0514";

    const lockPanel = document.getElementById("lockPanel");
    const secretPanel = document.getElementById("secretPanel");
    const pin = document.getElementById("pin");
    const unlockBtn = document.getElementById("unlockBtn");
    const lockMsg = document.getElementById("lockMsg");

    const cipherText = document.getElementById("cipherText");
    const msg = document.getElementById("msg");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    function setMsg(el, ok, text){
      el.textContent = text;
      el.classList.remove("ok","ng");
      el.classList.add(ok ? "ok" : "ng");
    }

    function unlock(){
      lockPanel.style.display = "none";
      secretPanel.style.display = "block";

      const existing = getCipherDigits();
      if (existing) {
        cipherText.value = existing;
        setMsg(msg, true, "保存済み（既存あり）");
      } else {
        setMsg(msg, false, "未保存");
      }
    }

    // 同タブ内だけ解除状態を保持（リロードで再ロック）
    if (sessionStorage.getItem("nabanaroid_unlocked") === "1") unlock();

    unlockBtn.addEventListener("click", () => {
      const v = (pin.value || "").trim();
      if (v === PIN_CODE) {
        sessionStorage.setItem("nabanaroid_unlocked", "1");
        unlock();
      } else {
        setMsg(lockMsg, false, "PIN違う");
      }
    });

    saveBtn.addEventListener("click", () => {
      const v = cipherText.value.trim();
      if (!v) { setMsg(msg, false, "空"); return; }
      setCipherDigits(v);
      setMsg(msg, true, "保存した");
    });

    clearBtn.addEventListener("click", () => {
      clearCipherDigits();
      cipherText.value = "";
      setMsg(msg, false, "削除した");
    });
  </script>
</body>
</html>
