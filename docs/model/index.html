<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>菜花ロイド - 暗号設定</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <main class="wrap">
    <header class="head">
      <div class="title">暗号設定（星野用）</div>
      <div class="subtitle">PINが合っている時だけ暗号貼り付け欄を表示</div>
    </header>

    <!-- ロック画面 -->
    <section id="lockPanel" class="panel">
      <div class="label">PIN（4桁）</div>
      <input id="pin" class="box" inputmode="numeric" autocomplete="one-time-code"
             placeholder="0514" style="min-height:auto;height:52px;resize:none;">
      <div class="row">
        <button id="unlockBtn" class="btn btnBig">解除</button>
        <a class="btn btnSub" href="../">本体へ戻る</a>
      </div>
      <div id="lockMsg" class="status">ロック中</div>
      <div class="status" style="opacity:.75">
        ※これは覗き見防止（クライアント側ロック）。強固な認証ではない。
      </div>
    </section>

    <!-- 解除後に表示 -->
    <section id="secretPanel" class="panel" style="display:none;">
      <div class="label">暗号（貼り付け）</div>
      <textarea id="cipherText" class="box" placeholder="1.00....（数字とドットだけ）"></textarea>

      <div class="row">
        <button id="saveBtn" class="btn">保存</button>
        <button id="clearBtn" class="btn btnSub2">削除</button>
        <a class="btn btnSub" href="../">本体へ戻る</a>
      </div>

      <div id="msg" class="status">未保存</div>
    </section>
  </main>

  <script type="module">
    import { setCipherDigits, clearCipherDigits, getCipherDigits } from "../js/storage.js";

    const PIN_CODE = "0514";

    const lockPanel = document.getElementById("lockPanel");
    const secretPanel = document.getElementById("secretPanel");
    const pin = document.getElementById("pin");
    const unlockBtn = document.getElementById("unlockBtn");
    const lockMsg = document.getElementById("lockMsg");

    const cipherText = document.getElementById("cipherText");
    const msg = document.getElementById("msg");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    function setMsg(el, ok, text){
      el.textContent = text;
      el.classList.remove("ok","ng");
      el.classList.add(ok ? "ok" : "ng");
    }

    function unlock(){
      lockPanel.style.display = "none";
      secretPanel.style.display = "block";

      const existing = getCipherDigits();
      if (existing) {
        cipherText.value = existing;
        setMsg(msg, true, "保存済み（既存データあり）");
      } else {
        setMsg(msg, false, "未保存");
      }
    }

    // 解除状態をこのタブだけ保持（リロードで再ロック）
    if (sessionStorage.getItem("nabanaroid_unlocked") === "1") {
      unlock();
    } else {
      setMsg(lockMsg, false, "ロック中");
    }

    unlockBtn.addEventListener("click", () => {
      const v = (pin.value || "").trim();
      if (v === PIN_CODE) {
        sessionStorage.setItem("nabanaroid_unlocked", "1");
        unlock();
      } else {
        setMsg(lockMsg, false, "PIN違う");
      }
    });

    saveBtn.addEventListener("click", () => {
      const v = cipherText.value.trim();
      if (!v) { setMsg(msg, false, "空です"); return; }
      setCipherDigits(v);
      setMsg(msg, true, "保存しました");
    });

    clearBtn.addEventListener("click", () => {
      clearCipherDigits();
      cipherText.value = "";
      setMsg(msg, false, "削除しました");
    });
  </script>
</body>
</html>
